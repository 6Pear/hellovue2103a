<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tr v-for="(user, index) in users">
            <td>{{index + 1>9?index+1:'0'+(index+1)}}</td>
            <td>{{user.age}}</td>
            <td>{{user.name}}</td>
        </tr>
    </table>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    var app = new Vue({
        el: "#app", // el即element，该vue实例要渲染的页面元素
        data: { // 渲染页面需要的数据
            users:[
                {age:1, name: '张三'},
                {age:2, name: '李四'},
                {age:3, name: '王五'},
            ]
        }
    });
</script>
</html>
